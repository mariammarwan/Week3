<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width">
        <meta charset="UTF-8">
    </head>
    <body>
        <form action="" method="get">
            <fieldset>
                <legend>Registration Form</legend>
                <div>
                    <label>UserName</label>
                    <input type="text">
                </div><br>
                <div>
                    <label>Password</label>
                    <input type="password">
                </div><br>
                <div>
                    <label>Gender</label><br>
                    <input type="radio" id="Male">
                    <label for="Male">Male</label><br>
                    <input type="radio" id="female">
                    <label for="female">Female</label>
                </div><br>
                <div>
                    <label>choose your courses</label><br>
                    <input type="checkbox" id="DB">
                    <label for="DB">DB</label>
                    <input type="checkbox" id="OS">
                    <label for="OS">OS</label><br>
                    <input type="checkbox" id="math">
                    <label for="math">Math 1</label>
                    <input type="checkbox" id="discrete">
                    <label for="discrete">Discrete</label>
                </div><br>
                <input type="submit" name="Submit">
            </fieldset>
        </form>
    </body>
</html>
