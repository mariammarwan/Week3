<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="UTF-8">
</head>
<body>
    <form action="" method="get" target="_blank" novalidate>
        <div>
            <label>Search</label><br>
            <input type="search" placeholder="Enter A Search Word" autofocus/>
        </div><br>
        <div>
            <label>Upload</label><br>
            <input type="file"/>
        </div><br>
        <div>
            <label>Url</label><br>
            <input type="url" required/>
        </div><br>
        <div>
            <label for="date">Date</label>
            <input type="date" value="1982-10-25">
        </div><br>
        <div>
            <label>Month</label>
            <input type="month" value="1982-10">
        </div><br>
        <input type="reset" value="Empty">
        <input type="submit" value="Save">
    </form>
</body>
</html>
